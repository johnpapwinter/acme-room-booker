spring.application.name=acme-room-booker

# data
spring.datasource.url=jdbc:h2:mem:roomdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

# logging
app.logging.file-location=./src/main/resources/logs/info.log
app.logging.max-file-size=100MB
app.logging.max-history=30
app.logging.total-size-cap=5GB


# security
app.jwt.secret=super-secret-boom
app.jwt.issuer=acme
app.jwt.expiration=3600000

